<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
           <div style="background-color: orange;">
               <h1 style="display: inline;"> AI PING PONG</h1>        
               <button  data-toggle="modal" data-target="#myModal" style="background-color: orange; float: right; color: white;">INSTRUCTIONS</button>
           </div>

           
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button class="close" data-dismiss="modal">&times;</button>
               <h4>INSTRUCTIONS</h4>
             </div>

                <div>
                  <img src="photo.png"   class="img-responsive instruction_image">
                </div>

           </div>
        </div>
      </div>
   <br> <br> <br>
      <button onclick="start()" style="background-color: orange; font-size: xx-large; width: 200px; height: 100px;">START GAME</button>
      <br><br>
      <button onclick="restart()" style="background-color: orange; font-size: xx-large; width: 200px; height: 100px;">RESTART </button>

      <div   style="background-color: white; width: fit-content;">
      <label id="status"></label>
      </div>

<!--      <div id="credits" style="position: sticky; background-color: grey; color: white;">CREATOR = ARMAAN SHAHI</div> -->
           </center>
        <script src="main.js"></script>
    </body>
</html>
